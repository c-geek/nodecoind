name: duniter
version: master
summary: Crypto-currency software using Node.js for creating Libre Currency
description: |
  Duniter (previously uCoin) is a libre software allowing to create a new kind
  of P2P crypto-currencies based on individuals and Universal Dividend.

  Inspired by Bitcoin and OpenUDC projects.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  duniter:
    command: duniter
    plugs: [network, network-bind]

parts:
  duniter:
    source: .
    plugin: nodejs
    build-packages: [g++, make, python]
    node-engine: '6.10.2'
    node-packages:
      - duniter-bma
      - duniter-crawler
      - duniter-keypair
      - duniter-prover
      - duniter-ui
